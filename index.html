    <title>Chimp Panini Administrator Panel</title>
    <style>
        body {
            font-family: 'Fira Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7b0f1d, #f0a200);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none; /* Disable text selection */
        }

        .login-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: opacity 0.5s ease-in-out;
        }

        .login-panel h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .login-panel input {
            padding: 12px;
            margin: 10px;
            background: #333;
            border: 1px solid #666;
            color: white;
            border-radius: 8px;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
        }

        .login-panel button {
            padding: 12px 24px;
            background: #1e90ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-panel button:hover {
            background-color: #0057d1;
        }

        .status-panel {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .status-item {
            background-color: rgba(169, 169, 169, 0.5);
            border-radius: 8px;
            margin: 15px 0;
            padding: 15px;
            font-family: 'Fira Mono', monospace;
            font-size: 14px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            font-size: 24px;
            color: white;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(-100vh) translateX(-100%);
            }
            100% {
                transform: translateY(100vh) translateX(100%);
            }
        }

        .snowflake {
            position: absolute;
            top: -50px;
            left: 50%;
            animation: wind 12s linear infinite;
            font-size: 24px;
            color: white;
        }

        @keyframes wind {
            0% {
                opacity: 0;
                transform: translateY(-50px) translateX(-50px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(50vw);
            }
        }
    </style>
