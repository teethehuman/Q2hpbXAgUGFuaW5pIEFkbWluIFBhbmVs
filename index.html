        body {

            background: linear-gradient(135deg, #7b0f1d, #f0a200);

        .login-panel {

            flex-direction: column;
            align-items: center;

        .login-panel h1 {

        .login-panel input {

            border-radius: 8px;

        .login-panel button {

            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Fira Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-panel button:hover {
            background-color: #0057d1;
        }

        .status-panel {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .status-item {
            background-color: rgba(169, 169, 169, 0.5);
            border-radius: 8px;
            margin: 15px 0;
            padding: 15px;
            font-family: 'Fira Mono', monospace;
            font-size: 14px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            font-size: 24px;
            color: white;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                transform: translateY(-100vh) translateX(-100%);
            }
            100% {
                transform: translateY(100vh) translateX(100%);
            }
        }

        .snowflake {
            position: absolute;
            top: -50px;
            left: 50%;
            animation: wind 12s linear infinite;
            font-size: 24px;
            color: white;
        }

        @keyframes wind {
            0% {
                opacity: 0;
                transform: translateY(-50px) translateX(-50px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(50vw);

    <script>
        const dxdcdgrefh6tr6657fdgh = '0514';
        function createSnowflakes() {
            const snowContainer = document.querySelector('.snow');
            const snowflakeCount = 50;

        function fetchServerStatus() {
            fetch('https://gist.githubusercontent.com/teethehuman/5d76a228a6a67968000f84b50307234b/raw/7019c21c02720478d34fbfa0da95f336eb5d35e9/8snhadbf789bgq47hujernennnnu8hrt87hy348')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('serverStatus').innerText = data;
                })
                .catch(error => {
                    document.getElementById('serverStatus').innerText = 'Failed to fetch status.';
                    console.error('Error fetching server status:', error);
                });
        }
